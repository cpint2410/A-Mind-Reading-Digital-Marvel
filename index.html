    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 2s linear infinite;
      }
    </style>
